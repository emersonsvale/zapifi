# GZIP (no origin). Brotli ficará no Cloudflare (edge).
gzip on;
gzip_comp_level 6;
gzip_min_length 1024;
gzip_proxied any;
gzip_types
  text/plain
  text/css
  application/javascript
  application/json
  application/xml
  text/xml
  application/font-woff
  application/font-woff2
  font/woff
  font/woff2
  image/svg+xml;

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # --------- SPA fallback ---------
  location / {
    try_files $uri $uri/ /index.html;
  }

  # --------- Cache agressivo p/ assets versionados (hash no nome) ---------
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # Não cachear os entry points
  location = /index.html {
    add_header Cache-Control "no-cache, must-revalidate";
    try_files $uri =404;
  }
  location = /flutter_service_worker.js {
    add_header Cache-Control "no-cache, must-revalidate";
    try_files $uri =404;
  }

  # --------- Security headers básicos ---------
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  # ⚠️ CSP pode quebrar apps Flutter; deixe comentado até testar.
  # add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https:; script-src 'self' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'; font-src 'self' data: https:;" always;
}
